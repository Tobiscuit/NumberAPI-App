<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Numbers Trivia</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css">
	<script src="./script.js" defer></script>
</head>
<body>
	<main class="intro">
		Welcome to my Single Page Application (SPA). By harnessing the power of the Numbers API, the app takes a number or date as input and responds with a trivial fact as an output. 
	</main>
	<form action="">
		<label>
			<span class="number">Which number would you like to learn about?</span>
			<input type="number">
		</label>
		<label>
			<span class="type">What type?</span>
			<select name="type" id="type">
				<option value="trivia">Trivia</option>
				<option value="math">Math</option>
				<option value="date">Date</option>
				<option value="year">Year</option>
			</select>
		</label>
		<input type="submit">
	</form>
	<section class="output">
		<!-- Output goes here -->
	</section>
</body>
</html>
